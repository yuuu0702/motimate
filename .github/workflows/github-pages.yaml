name: github pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          echo ::set-output name=repository::$REPOSITORY
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.3'
          channel: 'stable'
          cache: true
      - run: flutter --version
      - run: flutter pub get
      
      # Create Firebase options for web build
      - name: Create Firebase options
        run: |
          mkdir -p lib
          cat > lib/firebase_options.dart << EOF
          // File generated by FlutterFire CLI.
          // ignore_for_file: lines_longer_than_80_chars, avoid_classes_with_only_static_members
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart'
              show defaultTargetPlatform, kIsWeb, TargetPlatform;

          /// Default [FirebaseOptions] for use with your Firebase apps.
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                return web;
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                case TargetPlatform.macOS:
                  return macos;
                case TargetPlatform.windows:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for windows - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.linux:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for linux - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                default:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions are not supported for this platform.',
                  );
              }
            }

            static const FirebaseOptions web = FirebaseOptions(
              apiKey: 'AIzaSyDJB6G9lYc8-Ez3FWs05BDBxMj1SItWVuw',
              appId: '1:825852190492:web:4e96d6c9f3ae2c8f421b37',
              messagingSenderId: '825852190492',
              projectId: 'motimate-eca55',
              authDomain: 'motimate-eca55.firebaseapp.com',
              storageBucket: 'motimate-eca55.firebasestorage.app',
              measurementId: 'G-RJNH74QM3Q',
            );

            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'AIzaSyD64iC7vhW5BZSP4QjDwuSyVJx276SI7Rw',
              appId: '1:825852190492:android:e24de9f57e2ca7c2421b37',
              messagingSenderId: '825852190492',
              projectId: 'motimate-eca55',
              storageBucket: 'motimate-eca55.firebasestorage.app',
            );

            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'AIzaSyD_OQ3XP6c-r9EbaWQ9E3pTeg2yM5Sdv28',
              appId: '1:825852190492:ios:e077f97c0f2a1651421b37',
              messagingSenderId: '825852190492',
              projectId: 'motimate-eca55',
              storageBucket: 'motimate-eca55.firebasestorage.app',
              iosBundleId: 'com.example.motimate',
            );

            static const FirebaseOptions macos = FirebaseOptions(
              apiKey: 'AIzaSyD_OQ3XP6c-r9EbaWQ9E3pTeg2yM5Sdv28',
              appId: '1:825852190492:ios:e077f97c0f2a1651421b37',
              messagingSenderId: '825852190492',
              projectId: 'motimate-eca55',
              storageBucket: 'motimate-eca55.firebasestorage.app',
              iosBundleId: 'com.example.motimate',
            );
          }
          EOF
      
      - run: flutter build web --base-href /${{ steps.version.outputs.repository }}/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web